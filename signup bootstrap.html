    <div class="container">
    <h1>Sign Up Form Using Bootstrap</h1><br>
    <form>
        <div class="form-group">
            <label for="exampleName1">First Name</label>
            <input type="text" class="form-control" id="exampleName1" placeholder="Jihwan">
        </div>
        <div class="form-group">
            <label for="exampleName2">Last Name</label>
            <input type="text" class="form-control" id="exampleName2" placeholder="Park">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email@example.com">
        </div>
        <div class="form-group">
            <label for="exampleInputID1">ID</label>
            <input type="text" class="form-control" id="exampleInputID1" placeholder="Don't use your name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Don't use your ID">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Profile Picture</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Please choose your profile picture.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">I want to sign up!
            </label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>
